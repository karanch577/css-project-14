<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dance Homepage</title>

  <body>
    <nav>
      <div class="nav-left">
        <img src="images/Logo.png" alt="logo" class="logo" />
      </div>

      <div class="nav-right">
        <div class="line"></div>
        <ul class="list">
          <a href="#"><li class="list-items">Home</li></a>
          <a href="#"><li class="list-items">About US</li></a>
          <a href="#"><li class="list-items">Portfolio</li></a>
          <a href="#"><li class="list-items">Contact</li></a>
        </ul>
      </div>
    </nav>

    <div class="hero">
      <div class="hero-left">
        <img src="images/pexels-rfstudio-3819572.jpg" alt="" class="hero-img" />
      </div>

      <div class="hero-right">
        <div class="right-top">
          <h1 class="main-heading">
            Crea-<br />
            &nbsp;&nbsp;&nbsp;&nbsp;<span class="main-heading-dark">tivity.</span>
          </h1>
  
          <h3 class="sub-heading">is our<br />ingredient.</h3>
  
          <div class="social-icons">
            <img src="images/Twitter Icon.svg" alt="" class="icon" />
            <img src="images/Instagram Icon.svg" alt="" class="icon" />
            <img src="images/Facebook Icon.svg" alt="" class="icon" />
            <img src="images/Email Icon.svg" alt="" class="icon" />
          </div>
        </div>
  
        <!-- right button -->
        <botton class="right-mid">Check Our Package</botton>
  
        <div class="right-bottom">
          <ul class="bottom-list">
            <li class="bottom-list-items">Photography</li>
            <li class="bottom-list-items">Videography</li>
            <li class="bottom-list-items">Graphic Design</li>
            <li class="bottom-list-items">Illustration</li>
            <li class="bottom-list-items">Animation</li>
          </ul>
          <div class="bottom-img">
            <i class="ri-double-quotes-r"></i>
            <p class="description">
              We help you to create the best graphics, photos, videos, animations and illustrations.
            </p>
            <div class="bottom-img-container">
  
            </div>
          </div>
          <div class="bottom-arrow-line"></div>
          <i class="ri-arrow-down-line"></i>
        </div>
      </div>
      
    </div>
